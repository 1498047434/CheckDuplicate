

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>设置我的资料</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">设置我的资料</div>
          <div class="layui-card-body" pad15>
            
            <div class="layui-form" lay-filter="">
              <div class="layui-form-item">
                <label class="layui-form-label">用户名</label>
                <div class="layui-input-inline">
                  <input type="text" name="username" value="xianxin" readonly class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">不可修改。一般用于后台登入名</div>
              </div>
              <div class="layui-form-item">
                <label class="layui-form-label">学生姓名</label>
                <div class="layui-input-inline">
                  <input type="text" name="nickname" value="贤心" lay-verify="nickname" autocomplete="off" placeholder="请输入昵称" class="layui-input">
                </div>
              </div>

              <div class="layui-form-item">
                <label class="layui-form-label">作业科目</label>
                <div class="layui-input-inline" >
                  <select name="subjectId" lay-verify="required"  id="clazzSelect" lay-search>
                    <option value="">直接选择或搜索选择</option>
                  </select>
                </div>
              </div>

              <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="setmyinfo">确认修改</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重新填写</button>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index' ,'form'], function(){
    var $ = layui.$
    ,admin = layui.admin
    ,form = layui.form;

    //带输入的选择框【查询科目】
    var htmls = '<option value="">直接选择或搜索选择</option>'; //全局变量
    // var htmls = '<option value="">请输入or选择</option>'; //全局变量
    admin.req({
        url: layui.setter.reqUrl + '/clazz/listAll' //实际使用请改成服务端真实接口
        ,type: 'get'
        ,done: function(res){
          clazzList = res.data;
          for(var index in clazzList){
            htmls += '<option value = "' + clazzList[index].id + '">' + clazzList[index].name + '</option>'
          }
          $("#clazzSelect").html(htmls);
          form.render('select');//需要渲染一下
        }
    });
  })
  </script>
</body>
</html>
